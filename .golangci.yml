run:
  skip-dirs:
    - internal/mocks
  tests: false
  allow-parallel-runners: true
  timeout: 5m
linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - godox
    - gochecknoinits
    - lll
    - scopelint
    - interfacer
    - exhaustivestruct
    - wsl
    - goerr113
    - wrapcheck
    - gomnd
    - godot
    - goimports
    - gofumpt
    - gci
    - typecheck
    - cyclop
    - forcetypeassert
    - ireturn
    - nilnil
    - varnamelen
    - contextcheck
    - maligned
    - golint
    - ireturn
    - exhaustive
    - noctx
    - gocritic
    - exhaustruct
  fast: false
linters-settings:
  govet:
    disable:
      - composites